<!DOCTYPE html>
<html lang="en">

<head>

    <title>Happy New Year</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
</head>

<body>
    <div class="box">

            <div class="heading">
                Happy New Year
            </div>

                <span class="year">4</span>
            </div>
            <button class="btn" onclick="ShowOtherBox()"><span class="material-symbols-outlined">
                arrow_forward
                </span></button>
        </div>

        <div class="box-2">
            <div class="elements">
                
                <div id="paragraph" class="paragraph">
                    
                </div>
                <div class="buttons" style="margin-top: 20px;">
                    <button class="btn" onclick="ShowOriginalBox()">Go Back</button>
                    <button class="btn" onclick="typeWriter()">Click me</button>

                </div>
            </div>
    </div>

</body>
